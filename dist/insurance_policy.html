<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travelsure Insurace</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/vendor.js"></script>
</head>

<body>
    <section id="page1" style="display:block">
        <h1>Insurance Rates</h1>
        <p>Your travel to
            <span id="travel-country">$country</span>
        </p>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Cost</th>
                    <th>Plan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button>Select</button>
                    </td>
                    <td>
                        <span id="air-ticket-protector-rate"></span>
                    </td>
                    <td>Air Ticket Protector</td>
                </tr>
                <tr>
                    <td>
                        <button>Select</button>
                    </td>
                    <td>
                        <span id="premier-rate"></span>
                    </td>
                    <td>Premier</td>
                </tr>
                <tr>
                    <td>
                        <button>Select</button>
                    </td>
                    <td>
                        <span id="classic-rate"></span>
                    </td>
                    <td>Classic</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="page2" style="display:none">
        <h1>Plan Details</h1>
        <hr>
        <textarea name="planDetails" id="plan-details-textarea" cols="30" rows="10" readonly></textarea>
        <button id="plan-details-issue-policy-button">Issue Policy</button>
        <button id="plan-details-back-button">Back</button>
    </section>
    <section id="page3" style="display:none">
        <h1>Policy issued!</h1>
        <span id="policy-issue-loader"></span>
        <button class="download" id="insurance-policy-download-button">Download Policy</button>
    </section>
    <script src="js/insurance_policy.js"></script>
</body>

</html>
