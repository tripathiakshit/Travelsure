<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travelsure Insurace</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/vendor.js"></script>
</head>

<body>
    <section id="package-select-page" style="display:block">
        <h1>Insurance Rates</h1>
        <p>Your travel to
            <span id="travel-country">$country</span>
        </p>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Cost</th>
                    <th>Plan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button id="atp-button">Select</button>
                    </td>
                    <td>
                        <span id="air-ticket-protector-rate"></span>
                    </td>
                    <td>Air Ticket Protector</td>
                </tr>
                <tr>
                    <td>
                        <button id="premier-button">Select</button>
                    </td>
                    <td>
                        <span id="premier-rate"></span>
                    </td>
                    <td>Premier</td>
                </tr>
                <tr>
                    <td>
                        <button id="classic-button">Select</button>
                    </td>
                    <td>
                        <span id="classic-rate"></span>
                    </td>
                    <td>Classic</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="user-info-page" style="display: none">
        <h1>Enter Your Info</h1>
        <form id="userForm">
            <input type="text" id="fname" autocomplete="given-name" x-autocompletetype="given-name" placeholder="First name" required>
            <input type="text" id="lname" autocomplete="family-name" x-autocompletetype="surname" placeholder="last name" required>
            <input type="text" id="address" autocomplete="address-line1" x-autocompletetype="address-line1" placeholder="Address" required>
            <input type="text" id="city" autocomplete="city" x-autocompletetype="city" placeholder="City" required>
            <input type="text" id="zipcode" autocomplete="postal-code" x-autocompletetype="postal-code" placeholder="Zip code" required>
            <input type="tel" id="phone" autocomplete="tel" x-autocompletetype="phone-full" placeholder="Phone" required>
            <input type="email" id="email" autocomplete="email" x-autocompletetype="email" placeholder="Email" required>
            <input type="submit" value="Submit" id="userFormSubmitButton">
            <input type="button" value="Back" id="userFormBackButton" class="black-btn">
        </form>
    </section>
    <section id="payment-info-page" style="display: none">
        <h1>Enter Payment Info</h1>
        <form id="paymentForm">
            <input placeholder="Card number" pattern="\d*" maxlength="19" x-autocompletetype="cc-number" autocompletetype="cc-number"
                autocorrect="off" id="cNumber" spellcheck="off" autocapitalize="off" type="tel">
            <input type="text" autocomplete="cc-name" x-autocompletetype="cc-full-name" placeholder="Name on card" id="cName">
            <input type="number" placeholder="Expiry Month" name="expiry-month" autocomplete="cc-exp-month" x-autocompletetype="cc-exp-month"
                id="cMonth">
            <input type="number" placeholder="Expiry Year" name="expiry-year" autocomplete="cc-exp-year" x-autocompletetype="cc-exp-year"
                id="cYear">
            <input placeholder="CVC" maxlength="3" autocorrect="off" spellcheck="off" id="cvc" autocapitalize="off" type="tel">
            <input type="submit" value="Submit" id="paymentFormSubmitButton">
            <input type="button" value="Back" id="paymentFormBackButton" class="black-btn">
        </form>
    </section>
    <section id="plan-details-page" style="display:none">
        <h1>Plan Details</h1>
        <hr>
        <textarea name="planDetails" id="plan-details-textarea" rows="10" readonly>
        </textarea>
        <div class="buttongroup">
            <button id="plan-details-issue-policy-button">Issue Policy</button>
            <button id="plan-details-back-button">Back</button>
        </div>
    </section>
    <section id="policy-issue-page" style="display:none">
        <h1>Policy issued!</h1>
        <span id="policy-issue-loader"></span>
        <button class="download" id="insurance-policy-download-button">Download Policy</button>
    </section>
    <script src="js/insurance_policy.js"></script>
    <section id="plan-info-page" style="display:none">
        <h1>Coverage Info</h1>
        <table>
            <thead>
                <tr>
                    <th>Coverage Name</th>
                    <th>Limit</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <div class="horizontalButtonSet">
            <button class="black-btn" id="plan-info-back-button">Back</button>
            <button id="plan-info-next-button">Next</button>
        </div>
    </section>
    <section id="blank-page" style="display: none">
        <h3 style="margin: 1.5rem">Please select your flights on Google Flights!</h3>
    </section>
</body>

</html>
