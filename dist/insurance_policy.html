<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travelsure Insurace</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/vendor.js"></script>
</head>

<body>
    <section id="page1" style="display:block">
        <h1>Insurance Rates</h1>
        <p>Your travel to
            <span id="travel-country">$country</span>
        </p>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Cost</th>
                    <th>Plan</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <button id="atp-button">Select</button>
                    </td>
                    <td>
                        <span id="air-ticket-protector-rate"></span>
                    </td>
                    <td>Air Ticket Protector</td>
                </tr>
                <tr>
                    <td>
                        <button id="premier-button">Select</button>
                    </td>
                    <td>
                        <span id="premier-rate"></span>
                    </td>
                    <td>Premier</td>
                </tr>
                <tr>
                    <td>
                        <button id="classic-button">Select</button>
                    </td>
                    <td>
                        <span id="classic-rate"></span>
                    </td>
                    <td>Classic</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section id="page2" style="display: none">
        <form>
            <input type="text" id="fname" placeholder="fname">
            <input type="text" id="lname" placeholder="lname">
            <input type="text" id="address" placeholder="address">
            <input type="text" id="city" placeholder="city">
            <input type="text" id="zipcode" placeholder="zipcode">
            <input type="tel" id="phone" placeholder="phone">
            <input type="email" id="email" placeholder="email">
            <input type="submit" value="Submit" id="userFormSubmitButton">
            <input type="button" value="Back" id="userFormBackButton">
        </form>
    </section>

        <h1>Policy issued!</h1>
